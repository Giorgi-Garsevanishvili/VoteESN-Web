<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset-password.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/voter.css" />
    <link rel="stylesheet" href="../styles/message.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <title>Qirvex™ | Voter Portal</title>
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Qirvex™" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta
      name="description"
      content="Securely reset your user password in the Qirvex™ election system."
    />
  </head>
  <body>
    <main>
      <div class="reset-box">
        <h3 class="title">Reset Password For voteESN Account</h3>
        <form class="reset-form">
          <input type="text" placeholder="New Password" />
          <input type="password" placeholder="Enter Password Again" />
        </form>
        <button class="reset">Reset Password</button>
      </div>
    </main>
    <iframe
      title="Qirvex-Branding"
      src="../../Qirvex-Branding-Kit/footer-compnent.html"
    ></iframe>
    <div class="message hidden"></div>
  </body>
