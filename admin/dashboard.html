<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dashboard-css-js/dashboard.css" />
    <link rel="stylesheet" href="../utils/message.css">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="add-election hidden">
      <div class="blur">
        <div class="content">
          <button class="close-btn">
            <img class="close-img" src="../img/admin/dashboard/circle-xmark.png" alt="close"></button>
          <div class="election-form">
            <h1>Add Election Info</h1>
            <form class="add-election-form">
              <div class="election-name">
                <h4>Election Name</h4>
                <input type="text" name="elName" placeholder="Add Election Name">
              </div>
              <div class="topic">
                <h4>Topic</h4>
                <input type="text" name="topic" placeholder="Add Topic"></div>
              <div class="options">
                <h4>Options</h4>
                <input class="option-input-1" type="text" name="option" placeholder="Add Option">
                <input class="option-input-2" type="text" name="option" placeholder="Add Option">
              </div>
              <button class="add-option-btn"><img class="add-option-img" src="../img/admin/dashboard/square-plus.png" alt="add option"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header>
      <div class="header-left">
        <h4 class="page-title">Admin Dashboard</h4>
        <div class="user-info"></div>
      </div>
      <div class="control-btn">
        <button class="system">
          <img
            class="system-img"
            src="../img/admin/dashboard/settings-sliders.png"
            alt="settings"
          />
        </button>
        <button class="log-out">
          <img
            class="log-out-img"
            src="../img/admin/dashboard/exit.png"
            alt="log-out"
          />
        </button>
      </div>
    </header>
    <main>
      <button class="add-election-btn"><img src="../img/admin/dashboard/square-plus.png" class="add-btn-img" alt="add-election">ADD ELECTION</button>
      <div class="election-box">
        <div class="election-title">
          <h4>Elections</h4>
        </div>
        <div class="election-list"></div>
      </div>
    </main>
    <div class="message hidden"></body>
    <script type="module" src="./dashboard-css-js/dashboard.js"></script>
  </body>
</html>
