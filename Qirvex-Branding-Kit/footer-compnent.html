<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qirvex Branding</title>
    <style>
      /* Branding and Footer Styling */
      
      html,
      body {
        margin: 0;
        padding: 0;
        height: auto;
        overflow: hidden; /* Prevent overflow within iframe */
      }

      .branding-container {
        text-align: center;
        margin: 0;
      }

      .brand-name {
        font-family: "Orbitron", sans-serif;
        font-size: 1rem;
        font-weight: 700;
        color: #34495e;
        margin: 0;
        position: relative;
        display: inline-block;
      }

      .tm-logo {
        font-size: 0.65rem;
        position: absolute;
        top: -3px;
        right: -8px;
        font-weight: bold;
        color: #2980b9;
      }

      .brand-slogan {
        font-family: "Orbitron", sans-serif;
        font-size: 0.7rem;
        color: #7f8c8d;
        margin: 5px 0;
      }

      .name-link {
        font-family: "Orbitron", sans-serif;
        font-size: 0.65rem;
        color: #7f8c8d;
        margin-top: 5px;
      }

      .name-link a {
        font-family: "Orbitron", sans-serif;
        font-size: 0.65rem;
        color: #2980b9;
        text-decoration: none;
        font-weight: 500;
      }

      .name-link a:hover {
        color: #3498db;
        text-decoration: underline;
      }

      .footer-text {
        font-family: "Orbitron", sans-serif;
        font-size: 0.75rem;
        color: #7f8c8d;
        margin: 5px 0;
        font-weight: 500;
      }

      #year {
        font-weight: bold;
        color: #34495e;
      }
    </style>
  </head>
  <body>
    <!-- Branding and Footer Section -->
    <div class="branding-container">
      <h1 class="brand-name">Qirvex <span class="tm-logo">â„¢</span></h1>
      <p class="brand-slogan">Precision in Every Build.</p>
      <p class="name-link">
        by
        <a href="https://github.com/Giorgi-Garsevanishvili" target="_blank"
          >Giorgi Garsevanishvili</a
        >
      </p>
      <p class="footer-text">
        &copy; <span id="year"></span> All Rights Reserved
      </p>
    </div>

    <script>
      // Set current year dynamically
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
